<div ng-controller="educacao">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if=items.length>
       <h4 class="alert-heading">                    
        <img src="https://icons.getbootstrap.com/assets/icons/gear.svg" class="img-fluid" alt="Icone" width="18" height="18" style="margin-bottom:3px"> Em Construção!
       </h4>
       <hr>
       <p class="mb-0">Este projeto está em desenvolvimento, se possível reportar qualquer sugestão para melhor evolução do mesmo.</p>
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fecha"></button>
    </div>        
    <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if=!items.length>
       <h4 class="alert-heading">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cloud-slash" viewBox="0 0 18 18">
            <path fill-rule="evenodd" d="M3.112 5.112a3.125 3.125 0 0 0-.17.613C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13H11l-1-1H3.781C2.231 12 1 10.785 1 9.318c0-1.365 1.064-2.513 2.46-2.666l.446-.05v-.447c0-.075.006-.152.018-.231l-.812-.812zm2.55-1.45-.725-.725A5.512 5.512 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773a3.2 3.2 0 0 1-1.516 2.711l-.733-.733C14.498 11.378 15 10.626 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3c-.875 0-1.678.26-2.339.661z"/>
            <path d="m13.646 14.354-12-12 .708-.708 12 12-.707.707z"/>
          </svg> Ocorreu um erro!
       </h4>       
       <hr>
       <p class="mb-0">Ao tentar acessar o servidor houve uma falha não determinada.</p>
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fecha"></button>
    </div>
    <div class="btn-group">
       <button type="button" class="btn btn-primary" ng-click="getItem()">Atualizar ({{api}})</button>
       <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
       <ul class="dropdown-menu">
          <li><a class="dropdown-item" ng-click="api='pais';getItem()">Pais</a></li>
          <li><a class="dropdown-item" ng-click="api='estado';getItem()">Estado</a></li>
          <li><a class="dropdown-item" ng-click="api='cidade';getItem()">Cidade</a></li>
          <li>
             <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" ng-click="api='autenticacao';getItem()">Autenticação</a></li>
       </ul>
    </div>
    <br>
    <br>
    <div class="accordion" id="lista" ng-repeat="item in items">
       <div class="accordion-item">
          <h2 class="accordion-header" id="{{item.id}}">
             <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c{{item.id}}" aria-expanded="false" aria-controls="c{{item.id}}">
             {{item.id}} - {{item.nome}}
             </button>
          </h2>
          <div id="c{{item.id}}" class="accordion-collapse collapse" aria-labelledby="h{{item.id}}" data-bs-parent="#lista">
             <div class="accordion-body">
                <pre><code>{{item | json}}</code></pre>
             </div>
          </div>
       </div>
    </div>
</div>
